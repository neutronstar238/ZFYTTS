    <script>
        let history = [];

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type;
        }

        function clearText() {
            document.getElementById('textInput').value = '';
            document.getElementById('audioPlayer').classList.remove('show');

        }

        async function generateSpeech() {
            const text = document.getElementById('textInput').value.trim();
            const speed = document.getElementById('speedInput').value;
            const topK = document.getElementById('topKInput').value;

            if (!text) {
                showStatus('âŒ è¯·è¾“å…¥è¦åˆæˆçš„æ–‡æœ¬', 'error');
                return;
            }

            const generateBtn = document.getElementById('generateBtn');
            generateBtn.disabled = true;
            generateBtn.innerHTML = '<span class="spinner"></span>ç”Ÿæˆä¸­...';
            showStatus('â³ æ­£åœ¨ç”Ÿæˆè¯­éŸ³ï¼Œè¯·ç¨å€™...', 'info');

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: text,
                        speed: parseFloat(speed),
                        top_k: parseInt(topK)
                    })
                });

                if (!response.ok) {
                    throw new Error('ç”Ÿæˆå¤±è´¥');

                const data = await response.json();

                    // æ’­æ”¾éŸ³é¢‘
                    const audioPlayer = document.getElementById('audioPlayer');
                    const audioElement = document.getElementById('audioElement');
                    audioElement.src = data.audio_url + '?t=' + new Date().getTime();
                    audioPlayer.classList.add('show');
                    
                    // æ·»åŠ åˆ°å†å²è®°å½•
                    addToHistory(text, data.audio_url);
                } else {

                }
            } catch (error) {

            } finally {
                generateBtn.disabled = false;
                generateBtn.innerHTML = 'ğŸµ ç”Ÿæˆè¯­éŸ³';
            }
        }

        function addToHistory(text, audioUrl) {
            history.unshift({ text, audioUrl, time: new Date() });
            if (history.length > 5) history.pop();
            
            renderHistory();
        }

        function renderHistory() {
            const historySection = document.getElementById('historySection');
            const historyList = document.getElementById('historyList');
            
            if (history.length === 0) {
                historySection.style.display = 'none';
                return;

            historySection.style.display = 'block';
            historyList.innerHTML = history.map((item, index) => `

                    <button class="history-play" onclick="playHistory(${index})">æ’­æ”¾</button>
                </div>
            `).join('');
        }

        function playHistory(index) {
            const item = history[index];
            const audioElement = document.getElementById('audioElement');
            const audioPlayer = document.getElementById('audioPlayer');
            
            audioElement.src = item.audioUrl + '?t=' + new Date().getTime();
            audioPlayer.classList.add('show');
            audioElement.play();
